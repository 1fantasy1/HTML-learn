<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>03_常用的文本标签</title>
</head>
<!-- 本章学习内容：strong、em、span -->
<body>
    <p>
        这是<strong>重要的文本</strong>。
        这是<em>比较重要的文本</em>。
    </p>    
    <p>
        这是三个文本：<span>text1、text2、text3</span>。
    </p>
</body>
</html>
