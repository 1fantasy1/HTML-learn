<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>01_HTML基础</title>
    </head>
    <body>
        <marquee loop="6">123456</marquee>
        <marquee>world</marquee>
        <marquee>世の中</marquee>
        <input type="text">
        <!-- 文本输入框 -->
         <h1>一级标题</h1> <!-- 标签的默认效果不重要,语义(标签是什么意思)最重要 -->
         <h2>二级标题</h2>
         <h3>三级标题</h3>
         <h4>四级标题</h4>
         <h5>五级标题</h5>
         <h6>六级标题</h6>
         <p>段落</p>
         <p>段落</p>
         <div>
            <p>段落</p>
            <p>段落</p>
         </div>
         <!-- 相当于包裹 -->
    </body>

</html>
